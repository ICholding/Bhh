name: Release (Web + Render + APK)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  VITE_API_BASE_URL: https://api-bhh.icholding.cloud
  VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

jobs:
  web_build_and_deploy:
    name: Web Build + Render Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  android_apk:
    name: Android APK (Capacitor)
    runs-on: ubuntu-latest
    needs: web_build_and_deploy
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Install deps
        run: npm ci

      - name: Download web-dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Sync Capacitor Android
        run: npm exec -- cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bhh-debug-apk
          path: web/android/app/build/outputs/apk/debug/app-debug.apk
